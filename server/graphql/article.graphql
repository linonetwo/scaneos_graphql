# import BPInfo from "./bp.graphql"
# import PageInfo from "./pagination.graphql"

type Article {
  title: String!
  content: String!
  producerInfo: BPInfo
}
type ArticlesList {
  articles: [Article!]!
  pageInfo: PageInfo
}

type Wiki {
  field: String!
  title: String
  titleZh: String
  content: String
  contentZh: String
}
type WikisList {
  wikis: [Wiki!]!
  pageInfo: PageInfo
}
