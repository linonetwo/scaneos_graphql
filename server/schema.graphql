# import Account from "./graphql/account.graphql"

type Query {
  search(keyWord: String!): SearchResult!

  blocks: [Block!]!
  block(blockNum: Int, id: ID, blockNumOrID: String): Block

  account(name: String!): Account
}

union SearchResult = Block

type Block {
  blockNum: Int!
  blockId: String!
  prevBlockId: String
  timestamp: String!
  transactionMerkleRoot: String!
  producerAccountId: String!
  pending: Boolean!
  transactions: [String]!
}
